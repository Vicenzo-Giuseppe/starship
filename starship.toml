format = """
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$custom\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$lua\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$vagrant\
$zig\
$nix_shell\
$sudo\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$cmd_duration\
$fill\
$time\
$line_break\
$jobs\
$battery\
$status\
$character
"""
add_newline = false
scan_timeout = 10
[character]
success_symbol = "[λ](bold cyan) "
error_symbol = "[λ](bold red) "
vicmd_symbol = "[ ](bold purple)"

[username]
style_user = "fg:bold italic #F28FAD"
show_always = true
format = "[Vicenzo]($style) "

[directory]
truncation_length = 10
truncate_to_repo = false
style = "bold  #C3DBC5 bg:#643FFF"
format = "[:: ](bold #b7bdf8 )[$path ]($style)[$read_only]($read_only_style) "


[docker_context]
format = "via [🐋 $context](blue bold)"

[elixir]
symbol = "🔮 "

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""
ignore_branches = ["master", "main"]

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[python]
symbol = "👾 "
pyenv_version_name = true

[sudo]
style = "bold green"
symbol = "🚀"
format = '$symbol'

disabled = false

[fill]
style = 'italic bold #00ffd0'

[custom.readme]
detect_files = ['README.md', 'readme.org']
style = '#74c7ec'
symbol = ' '
command = ''
format = "[$symbol $output]($style)"

[custom.deno]
detect_files = ['deno.json', 'imports.json', 'import_map.json']
style = ''
symbol = '🦕'
command = ''
format = "[$symbol $output]($style)"

